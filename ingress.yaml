apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sinatra-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: sinatra.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sinatra-service
                port:
                  number: 80
