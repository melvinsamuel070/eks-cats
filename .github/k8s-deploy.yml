name: Deploy and Test Sinatra App

on:
  push:
    branches: [master]

jobs:
  test-deploy:
    runs-on: ubuntu-latest

    services:
      # Start a Docker-in-Docker service for testing
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t sinatra-app -f app/Dockerfile app

      - name: Run container for testing
        run: |
          docker run -d --name sinatra-test -p 8000:8000 sinatra-app
          sleep 10  # Give the app more time to start
          docker ps -a  # Debug: show container status

      - name: Test Sinatra app
        run: |
          # Test basic connectivity
          curl --fail --retry 5 --retry-delay 3 http://localhost:8000/ || exit 1
          
          # Add more comprehensive tests here if needed
          # Example:
          # curl --fail http://localhost:8000/healthcheck
          # curl --fail http://localhost:8000/api/endpoint

      - name: Push to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag sinatra-app ${{ secrets.DOCKER_HUB_USERNAME }}/sinatra-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/sinatra-app:${{ github.sha }}

      - name: Cleanup
        run: |
          docker stop sinatra-test || true
          docker rm sinatra-test || true